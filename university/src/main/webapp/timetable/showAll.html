<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show time tables</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="fragments/navigationBar.html :: navigationBar"></div>
	
	<div class="container">
		<h3>Time tables:</h3>
		<table class="table col-6" id="each">
			<thead class="thead-dark">
				<tr>
					<th>id</th>
					<th>Start time</th>
					<th>Finish time</th>
				</tr>
			</thead>
			<tr th:each="timeTable : ${timeTables}">
				<td th:text="${timeTable.getId()}"></td>
				<td th:text="${timeTable.getStartTime()}"></td>
				<td th:text="${timeTable.getFinishTime()}"></td>
			</tr>
		</table>
	</div>

</body>
</html>
