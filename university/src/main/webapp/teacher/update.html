<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update teacher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="fragments/navigationBar.html :: navigationBar"></div>

	<div class="container m-2">
		<form class="form-group" th:action="@{/teacher/update}" th:method="post">
			<label for="id">Input teacher id: </label> 
			<input class="form-control col-3" id="id" type="number" name="id" />
			<label for="firstName">Input teacher first name: </label> 
			<input class="form-control col-3" id="firstName" type="text" name="firstName" />
			<label for="lastName">Input teacher last name: </label> 
			<input class="form-control col-3" id="lastName" type="text" name="lastName" />
			<input class="btn btn-primary mt-2" type="submit" value="Update" />
		</form>
	</div>
	<p class="container m-2 text-danger" th:text="${info}"></p>
</body>
</html>
